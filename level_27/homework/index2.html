<!-- შექმენით HTML ფაილი სამი სათაურით (h1, h2, h3). თითოეულს მიანიჭეთ უნიკალური id (heading1, heading2, heading3). შემდეგ თვითეულს მიეცით განსხვავებული ფერები -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        h2{
            color: red;
        }
        h3{
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heading1">h1</h1>
        <h2 id="heading2">h2</h2>
        <h3 id="heading3">h3</h3>
    </header>
</body>
</html>
